<h3 class="text-center">Welcome to KeepUp. Please Log in!</h3>
<div class="container entry-form-block">
    <form>
        <p class="text-center text-danger" ng-if="loginError">Something's wrong! Please check your credentials.</p>
        <fieldset class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="username">
        </fieldset>
        <fieldset class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="password">
        </fieldset>
        <button class="btn btn-primary" ng-click="login(username,password)">Log in</button>
    </form>
</div>
