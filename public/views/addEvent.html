<div class="container event-form">
    <h1>Create an Event <!--for the group {{groupName}}--></h1>
    <p>Please fill out the details of your event:</p>

    <form ng-submit="createEvent(evt)">
        <fieldset class="form-group">
            <label>Event Name:</label>
            <input type="text" class="form-control" ng-model="evt.title">
        </fieldset>
        <fieldset class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" ng-model="evt.location">
        </fieldset>
        <fieldset class="form-group">
            <label>Description</label>
            <textarea class="form-control" ng-model="evt.description"></textarea>
        </fieldset>
        <fieldset class="form-group">
            <label>Date</label>
            <input type="datetime-local" class="form-control" ng-model="evt.dateTime">
        </fieldset>

        <fieldset class="form-group">
            <a ng-click="formClear()" class="btn btn-danger">Clear</a>
            <button class="btn btn-primary text-center">Submit</button>
        </fieldset>

    </form>

</div>
